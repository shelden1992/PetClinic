<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      th:with="lang=${#locale.language}" th:lang="${lang}"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>
<section class="banner_part" layout:fragment="section1">
    <div class="container">
        <div class="col-lg-4">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 text-center">
                            <form th:action="@{/new}" method="post" id="add-owner-form" class="bg-white p-4"
                                  th:object="${owner}">
                                <div class="form-group">
                                    <h2> Registration</h2>
                                </div>

                                <div class="form-group has-feedback">
                                    <label class="text-black font-weight-bold" for="firstName">
                                        First Name
                                    </label>
                                    <input class=" form-control" id="firstName" required="required"
                                           th:field="*{firstName}"/>

                                    <div th:if="${#fields.hasErrors('firstName')}"
                                         style="margin-bottom: 25px"
                                         class="text-danger">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('firstName')}"
                                                th:text="'First name ' + ${err}"></li>
                                        </ul>
                                    </div>
                                    <label class="text-black font-weight-bold" for="lastName">
                                        Last Name
                                    </label>
                                    <input class="form-control" required="required" id="lastName"
                                           th:field="*{lastName} "/>

                                    <div th:if="${#fields.hasErrors('lastName')}"
                                         style="margin-bottom: 25px"
                                         class="text-danger">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('lastName')}"
                                                th:text="'Last name ' + ${err}"></li>
                                        </ul>
                                    </div>
                                    <label class="text-black font-weight-bold" for="address">
                                        Address
                                    </label>
                                    <input class=" form-control" required="required" id="address"
                                           th:field="*{address}"/>

                                    <div th:if="${#fields.hasErrors('address')}"
                                         style="margin-bottom: 25px"
                                         class="text-danger">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('address')}"
                                                th:text="'Address ' + ${err}"></li>
                                        </ul>
                                    </div>
                                    <label class="text-black font-weight-bold" for="telephone">
                                        Telephone
                                    </label>
                                    <input class=" form-control" required="required" id="telephone"
                                           pattern="[\+]\d{2}\d{2}\d{4}\d{4}"
                                           title="Phone Number like: +380502087566"
                                           th:field="*{telephone}"/>

                                    <div th:if="${#fields.hasErrors('telephone')}"
                                         style="margin-bottom: 25px"
                                         class="text-danger">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('telephone')}"
                                                th:text="'Telephone' + ${err}"></li>
                                        </ul>
                                    </div>
                                    <label class="text-black font-weight-bold" for="email">
                                        Email
                                    </label>
                                    <input class=" form-control" type="text" required="required"
                                           id="email"
                                           th:field="*{email}"/>

                                    <div th:if="${#fields.hasErrors('email')}"
                                         style="margin-bottom: 25px"
                                         class="text-danger">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('email')}"
                                                th:text="'Email ' + ${err}"></li>
                                        </ul>
                                    </div>
                                    <label class="text-black font-weight-bold" for="password">
                                        Password
                                    </label>
                                    <input class=" form-control" type="password" required="required"
                                           id="password"
                                           pattern=".{6,}"
                                           title="Six or more characters"
                                           th:field="*{password}"/>
                                    <div th:if="${#fields.hasErrors('password')}"
                                         style="margin-bottom: 25px" class="text-danger">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('password')}"
                                                th:text="'Password ' + ${err}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <input class="btn_1 d-none d-md-inline-block nav-link" type="submit"
                                           value="Registration"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
