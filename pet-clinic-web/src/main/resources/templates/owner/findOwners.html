<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Find Owners</title>
</head>
<body>
<div class="container xd-container">
        <br/>
        <br/>
        <h2>Find Owners</h2>
        <br/>
        <br/>
        <form th:object="${owner}" th:action="@{/owners}" method="get" class="form-horizontal" id="findOwner">
            <div class="form-group">
                <div class="control-group" id="lastNameGroup">
                    <label class="col-sm-2 control-label">Last name </label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{lastName}" size="30" maxlength="80"/>
                        <span class="help-inline">
                        <div th:if="${#fields.hasAnyErrors()}">
                            <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                        </div>
                    </span>
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="col-4">
                    <button type="submit" class="btn-dark">Find Owner</button>
                </div>
                <div class="col-4">
                    <a class="btn" th:href="@{/owners/new}">Add Owner</a></div>
            </div>
        </form>
    </div>
</body>
</html>
